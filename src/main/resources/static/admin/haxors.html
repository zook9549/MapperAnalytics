<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haxor View</title>
    <script src="/scripts/jquery-min.js"></script>
    <script src="/scripts/jquery-ui.min.js"></script>
    <script src="/scripts/jquery.fancybox.min.js"></script>
    <link href="/styles/jquery.fancybox.min.css" rel="stylesheet"/>
    <link href="/styles/bootstrap.min.css" rel="stylesheet"/>
    <script src="/scripts/bootstrap.min.js"></script>
    <script src="/scripts/refer.js"></script>
    <script>

        $(document).ready(function () {
            buildNav();
            getHaxors();
        });

        var haxors = [];
        var counter = 0;

        function getHaxors(ip) {
            counter = 0;
            var allHaxors = "";
            var haxorList = document.getElementById('haxorsList');
            $.getJSON("/getHaxors", function (data) {
                for (var i = 0; i < data.length; i++) {
                    haxors[i] = data[i];
                    var strippedIp = data[i].ip.replace(/\./g,'');
                    var countryCode = data[i].country;
                    allHaxors += "<tr id='row" + strippedIp + "'>" +
                        "<td class='ipAddr'>" + data[i].ip +
                        "</td><td class='countryCode'>";
                    if(countryCode != null) {
                        allHaxors += "<img src='/images/" + countryCode.toLowerCase() + ".png'/>" + countryCode
                    }
                    allHaxors += "</td></td><td>" + data[i].count + "</td>" +
                        "</td><td>" + data[i].created;
                    if(data[i].whiteListed) {
                        allHaxors += "</td><td><a class=\"icon\" id=\"deleteAction\" href=\"javascript:toggleWhiteList('" + data[i].ip + "')\"><span class=\"glyphicon glyphicon-remove-sign\" id=\"deleteAction" + data[i].ip + "\" aria-hidden=\"true\"></span></a></td></tr>";
                    } else {
                        allHaxors += "</td><td><a class=\"icon\" id=\"deleteAction\" href=\"javascript:toggleWhiteList('" + data[i].ip + "')\"><span class=\"glyphicon glyphicon-ok\" id=\"deleteAction" + data[i].ip + "\" aria-hidden=\"true\"></span></a></td></tr>";
                    }
                }
                haxorList.innerHTML = "<br/><br/><br/><table class=\"table\" id='tblRegistrants'><tr><th>IP</th><th>Country</th><th>Count</th><th>Created</th><th>Whitelist?</th></tr>"
                    + allHaxors + "</table>";
                if (ip) {
                    $('#row' + ip.replace(/\./g,'')).effect("pulsate", {times: 4}, 400);
                }
            });
        }


        function toggleWhiteList(ip) {
            $.getJSON("/toggleWhiteList?ip=" + ip, function (data) {
                getHaxors(ip)
            });
        }

    </script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"/>
    <link href="/styles/refer.css" rel="stylesheet"/>
</head>
<body>
<div id="navContainer" class="container-fluid">
</div>
<div id="haxorsList" class="table-responsive"></div>
</body>
</html>
